main: io.github.ixhbinphoenix.Plutilties.Main
version: 1.0.0
api-version: 1.19
name: PlUtilities
commands:
  tpa:
    description: Ask a player to teleport to them
    usage: /<command> <player>
  tpahere:
    description: Ask a player to teleport to you
    usage: /<command> <player>
  tpaccept:
    description: Accept a teleport request
    usage: /<command> <player>
  tpcancel:
    description: Cancels an outgoing TP Request
    usage: /<command> <player>
  setspawn:
    description: Sets the world spawn
    usage: /<command>
    permission: plutilties.spawn.set
  spawn:
    description: Warps to the world spawn
    usage: /<command>